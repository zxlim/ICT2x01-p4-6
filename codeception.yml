actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    show_only_summary: false
    include:
        - src/mvc/models/*.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    report_useless_tests: true
    be_strict_about_changes_to_global_state: true
